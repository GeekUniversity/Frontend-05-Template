<html>
  <head>
    <style>
      .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
      }
      #container {
        width: 701px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    <script>
      // 创建一个排序数据解构
      class Sort {
        constructor(data, compare) {
          this.data = data.slice()  // 这里为什么要用slice
          this.compare = compare || ((a, b) => a-b)  // 这里的箭头函数为什么要用小括号包裹起来。
        }
        take() {
          let min = this.data[0]
          let minIndex = 0
          // 如果 data长度为0，则返回
          if (this.data.length === 0) {
            return
          }

          for (let i=1; i<this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
              min = this.data[i]
              minIndex = i
            }
          }

          this.data[minIndex] = this.data[this.data.length -1]
          this.data.pop()
          return min
        }
        give(v) {
          this.data.push(v)
        }
      }
      let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)

      let container = document.getElementById('container')

      for (let y=0; y<100; y++) {
        for (let x=0; x<100; x++) {
          let cell = document.createElement('div')

          cell.classList.add('cell')

          if (map[100*y + x] === 1) {
            cell.style.backgroundColor = "black"
          }

          cell.addEventListener('mousemove', () => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = ''
                map[y*100 + x] = 0
              } else {
                cell.style.backgroundColor = 'black'
                map[y*100 + x] = 1
              }
            }
          })
          

          container.append(cell)
        }
      }

      let mousedown = false
      let clear = false

      document.addEventListener('mousedown', e => {
        mousedown = true
        clear = (e.which === 3)
      })

      document.addEventListener('mouseup', () => mousedown = false)

      document.addEventListener('contextmenu', e => e.preventDefault())

      function sleep(t) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve, t)
        })
      }

      async function path(map, start, end) {
        // 复制一份map记录path
        let table = Object.create(map)
        // 使用队列数据结构，先进先出
        let queue = new Sort([start], (a, b) => distance(a) - distance(b))
        console.log('queue', queue, queue.data.length)
        // push 逻辑
        function distance(ordinate) {
          return (ordinate[0] - end[0]) ** 2  + (ordinate[1] - end[1]) ** 2
        }
        async function insert(x, y, pre) {
          // console.log('out', map[y*100+x], 'pre', pre)
          // 地图边界处理
          if (x < 0 || x >=100 || y <0 || y >=100) {
            return
          }
          // 墙处理及找过的点
          if (table[y*100 + x]) {
            return
          }
          queue.give([x, y])
          // 标记已经找过的点
          // await sleep(5)
          container.children[y*100 + x].style.backgroundColor = 'lightgreen'
          table[y*100 + x] = pre
        }

        while (queue.data.length) {
          let [x, y] = queue.take()
          console.log(x, y)

          // 如果找到end点则结束
          if (x === end[0] && y === end[1]) {
            let paths = []
            while (x != start[0] || y != start[1]) {
              // if (paths.length === 3) break
              paths.push(map[y*100 + x]);
              // 方案1
              // let [a, b] = table[y*100+x]
              // x = a
              // y = b
              // await sleep(50)
              // console.log(x,y, a, b)
              // 方案2
              // a = table[y*100 + x][0]
              // y = table[y*100 + x][1]
              // x = a
              // await sleep(15)

              // 方案3
              // console.log([x, y])
              await sleep(50);  // uncomment await就可以正确执行
              [x, y] = table[y*100 + x]  // 这里解构赋值为什么会出现问题 因为asi的机制这里要加上分号
              container.children[y*100 + x].style.backgroundColor = 'purple'
            }
            return paths
          }

          await insert(x-1, y, [x, y])
          await insert(x+1, y, [x, y])
          await insert(x, y-1, [x, y])
          await insert(x, y+1, [x, y])

          await insert(x-1, y-1, [x, y])
          await insert(x+1, y+1, [x, y])
          await insert(x+1, y-1, [x, y])
          await insert(x,-1, y+1, [x, y])
        }
        return null
      }


    </script>
  </body>
</html>
